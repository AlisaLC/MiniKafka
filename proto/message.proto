syntax = "proto3";

enum Status {
    SUCCESS = 0;
    FAILURE = 1;
}

message Message {
    string key = 1;
    bytes value = 2;
}

message PushResponse {
    Status status = 1;
    string message = 2;
}

message PullResponse {
    Status status = 1;
    Message message = 2;
}

message Empty {}

service MessageQueue {
    rpc Push(Message) returns (PushResponse) {}
    rpc Pull(Empty) returns (PullResponse) {}
}