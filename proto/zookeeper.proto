syntax = "proto3";

enum Status {
    SUCCESS = 0;
    FAILURE = 1;
}

message DiscoveryRequest {
    string uuid = 1;
    string url = 2;
}

message DiscoveryResponse {
    Status status = 1;
}

message Empty {}

service Zookeeper {
    rpc Ack(Empty) returns (Empty) {}

    rpc Register(DiscoveryRequest) returns (DiscoveryResponse) {}
}